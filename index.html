<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 Hrvatska</title>
        <link rel="icon" type="image/png" href="favicon.png"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div style="width: 100%;"><p class="favicon"><img src="favicon.png" alt="COVID-19" style="height: 20px;"> COVID-19 Hrvatska</p></div>
        <div class="paddingtop20">
            <p id="danasDatum">Loading...</p>
        </div>
        <div class="paddingtop20" style="text-align: center;">
            <div class="flex-wrapper">
                <div id="brojeviDanasHrvatska" class="flex-item">
                    <p class="p1">Hrvatska</p>
                    <p class="active">Aktivni:<br><span id="danasAktivniHrvatska" class="today"></span></p>
                    <p class="confirmed">Potvrđeni:<br><span id="danasPotvrdeniHrvatska" class="today"></span> / <span id="sveukupnoPotvrdeniHrvatska" class="overall"></span></p>
                    <p class="cured">Izliječeni:<br><span id="danasIzlijeceniHrvatska" class="today"></span> / <span id="sveukupnoIzlijeceniHrvatska" class="overall"></span></p>
                    <p class="deceased">Preminuli:<br><span id="danasPreminuliHrvatska" class="today"></span> / <span id="sveukupnoPreminuliHrvatska" class="overall"></span></p>
                </div>
                <div id="brojeviDanasPGZ" class="flex-item">
                    <p class="p1">Primorsko-goranska</p>
                    <p class="active">Aktivni:<br><span id="danasAktivniPGZ" class="today"></span></p>
                    <p class="confirmed">Potvrđeni:<br><span id="danasPotvrdeniPGZ" class="today"></span> / <span id="sveukupnoPotvrdeniPGZ" class="overall"></span></p>
                    <p class="deceased">Preminuli:<br><span id="danasPreminuliPGZ" class="today"></span> / <span id="sveukupnoPreminuliPGZ" class="overall"></span></p>
                </div>
                <div id="brojeviDanasSvijet" class="flex-item">
                    <p class="p1">Svijet</p>
                    <p class="active">Aktivni:<br><span id="danasAktivniSvijet" class="today"></span></p>
                    <p class="confirmed">Potvrđeni:<br><span id="danasPotvrdeniSvijet" class="today"></span> / <span id="sveukupnoPotvrdeniSvijet" class="overall"></span></p>
                    <p class="cured">Izliječeni:<br><span id="danasIzlijeceniSvijet" class="today"></span> / <span id="sveukupnoIzlijeceniSvijet" class="overall"></span></p>
                    <p class="deceased">Preminuli:<br><span id="danasPreminuliSvijet" class="today"></span> / <span id="sveukupnoPreminuliSvijet" class="overall"></span></p>
                </div>
            </div>
        </div>
        <div class="paddingtop20">
            <div class="chartHeightHrvatskaWrap chart-wrapper">
                <div class="chartHeightHrvatska chart-item"><div id="chartContainerHrvatska" style="margin: auto;"></div></div>
            </div>
        </div>
        <div class="paddingtop20">
            <div class="chartHeightSvijetWrap chart-wrapper">
                <div class="chartHeightSvijet chart-item"><div id="chartContainerSvijet" style="margin: auto;"></div></div>
            </div>
        </div>
        <div class="paddingtop20">
            <div class="chartHeightWrap chart-wrapper">
                <div class="chartHeight chart-item"><div id="chartContainerZupanijePotvrdeni" style="height: 90%; width: 95%; margin: auto;"></div></div>
            </div>
        </div>
        <div class="paddingtop20">
            <div class="chartHeightWrap chart-wrapper">
                <div class="chartHeight chart-item"><div id="chartContainerZupanijeAktivni" style="height: 90%; width: 95%; margin: auto;"></div></div>
            </div>
        </div>
        <div class="paddingtop20 paddingbottom20">
            <div class="chartHeightWrap chart-wrapper">
                <div class="chartHeight chart-item"><div id="chartContainerZupanijePreminuli" style="height: 90%; width: 95%; margin: auto;"></div></div>
            </div>
        </div>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
